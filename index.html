<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Personales</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="contrast">
        <button id="contrast" class="button">Modo Oscuro</button>
    </div>
    <div class="container">
        <h1 class="text-center p-4">Datos Personales</h1>
        <form id="form_datos_personales" class="form mx-auto" >
            <div class="mb-3 col-lg3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Juan" required>
            </div>
            <div class="mb-3 col-lg3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Gómez" required>
            </div>
            <div class="mb-3 col-lg3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="mail@mail.com" required>
            </div>
            <div class="mb-3 col-lg3">
                <label for="fecha_nacimiento" class="form-label">Fecha de nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" required>
            </div>
            <div class="mb-3 col-lg3">
                <label for="pais_residencia" class="form-label">País de residencia:</label>
                <select id="pais_residencia" name="pais_residencia" class="form-select" required>
                    <option value="" disabled selected>Seleccione su país</option>
                    <option value="argentina">Argentina</option>
                    <option value="mexico">México</option>
                    <option value="espana">España</option>
                    <option value="colombia">Colombia</option>
                    <option value="chile">Chile</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary col-lg3">Enviar</button>

        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
