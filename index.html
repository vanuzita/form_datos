<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Personales</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="contrast">
        <button id="contrast" class="button">Contraste</button>
    </div>
    <div class="container">
        <h1>Datos Personales</h1>
        <form id="form_datos_personales" class="form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Juan" required>
            <br>

            <label for="apellido">Apellido: </label>
            <input type="text" id="apellido" name="apellido" placeholder="Gómez" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="mail@mail.com" required>
            <br>
            <label for="fecha_nacimiento">Fecha de nacimiento: </label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            <br>
            <label for="pais_residencia">País de residencia: </label>
            <select id="pais_residencia" name="pais_residencia" required>
                <option value="" disabled selected>Seleccione su país</option>
                <option value="argentina">Argentina</option>
                <option value="mexico">México</option>
                <option value="espana">España</option>
                <option value="colombia">Colombia</option>
                <option value="chile">Chile</option>
                <option value="otro">Otro</option>
            </select>
            <br>
            <button type="submit" class="button"> Enviar </button>
            
        </form>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
